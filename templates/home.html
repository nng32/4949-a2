<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<h1>Heart Disease Predictor</h1>
<p>Please check all relevant fields and click "Submit" to see if you are at risk of heart disease.</p>

  <!-- This form references the homePost route. -->
<form action="{% url 'homePost' %}" method="post">
{% csrf_token %}

  <div class="form-field">
    <input type="checkbox" id="exercise_angina" name="exercise_angina"><label for="exercise_angina">Exercise-Induced Angina</label>
  </div>
  <div class="form-field">
    <label for="oldpeak">Oldpeak</label><input type="text" id="oldpeak" name="oldpeak" placeholder="e.g. 0.5">
  </div>
  <div class="form-field">
    <input type="checkbox" id="chest_pain_type_asy" name="chest_pain_type_asy"><label for="chest_pain_type_asy">Chest Pain: Asymptomatic</label>
  </div>
  <div class="form-field">
    <input type="checkbox" id="chest_pain_type_ata" name="chest_pain_type_ata"><label for="chest_pain_type_ata">Chest Pain: Atypical Angina</label>
  </div>
  <div class="form-field">
    <input type="checkbox" id="st_slope_flat" name="st_slope_flat"><label for="st_slope_flat">ST Slope: Flat</label>
  </div>


  <!â€”Submit button is also contained in the form -->
  <div class="submit-row">
    <input type="submit" value="Submit">
  </div>
</form>
<!-- End of form. -->

<!-- This error will notify the user if there are issues with the POST request -->
{% if errorMessage %}<p class="error-message">{{errorMessage}}</p>{% endif %}
{% endblock content %}
